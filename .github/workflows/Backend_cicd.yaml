name: Continuous Deployment Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      #- '.github/workflows/Backend_cicd.yaml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push the docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: oreakinodidi/finance_tracker_backend:${{ github.sha }}
          
      - name: Clone finance_tracker_k8_ops repo, update image tags, and push tags
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git clone https://github.com/oreakinodidi98/finance_tracker_k8_ops.git
          cd finance_tracker_k8_ops/k8s

          sed -i 's|image: oreakinodidi/finance_tracker_backend:.*|image: oreakinodidi/finance_tracker_backend:${{ github.sha }}|' deployment.yml

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update backend image tags to ${{ github.sha }}"
          git push @github.com/oreakinodidi98/finance_tracker_k8_ops.git">https://${PAT}@github.com/oreakinodidi98/finance_tracker_k8_ops.git main
          